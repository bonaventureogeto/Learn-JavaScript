<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO-DO LIST APP</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/f4d0356734.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
      <h1>To-Do List</h1>
      <div class="form">
        <input type="text" id="task-input" placeholder="Add new task">
        <button id="add-task-btn">Add</button>
      </div>
      <div>
        <ul id="task-list">
          <!-- <li>Task 1 <button class="delete-btn">Delete</button></li>
          <li>Task 2 <button class="delete-btn">Delete</button></li>
          <li>Task 3 <button class="delete-btn">Delete</button></li> -->
        </ul>
        <button id="clear-task-btn">Clear Tasks</button>
      </div>
      
    </div>

    <script src="script.js"></script>
</body>
</html>
